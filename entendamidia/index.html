<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript">
function findResolution(){
	if (document.getElementById('swf_home') != null){
		var iWidth = document.documentElement.scrollWidth;
		var iHeight = document.documentElement.scrollHeight;

		// FIREFOX
		if (navigator.userAgent.indexOf('MSIE') == -1){
			iWidth = document.body.scrollWidth;
			iHeight = document.body.scrollHeight;
		}

		if (iWidth <= 900)
			document.getElementById('swf_home').width = '1920';
		else
			document.getElementById('swf_home').width = '100%';

		if (iHeight <= 580)
			document.getElementById('swf_home').height = '800';
		else
			document.getElementById('swf_home').height = '100%';
	}
}
</script>
</head>
<body style="margin:0px;border:0px;" onLoad="findResolution();" onResize="findResolution();">
